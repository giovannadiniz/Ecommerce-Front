
<div class="container">
    <div class="row">

        <div *ngFor="let product of products" class="col-sm-12 col-md-3 mb-4 d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="image-product d-flex justify-content-center align-items-center">
                    <i class="fa fa-tag" aria-hidden="true"></i>
                </div>
                <!-- <mat-icon class="card-icon">ink_marker</mat-icon> -->
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                  <h5 class="card-title">{{product.price | currency:'BRL':'symbol':'1.2-2'}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <a (click)="addToCart(product.id ? parseInt(product.id) : 0, product.name)" class="button-comprar" >Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<app-cart #cartModal></app-cart>
